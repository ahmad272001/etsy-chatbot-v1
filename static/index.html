<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern RAG Chatbot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css?v=15">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="loginPage" class="full-screen-container">
        <div class="login-card">
            <h1>RAG Chatbot Login</h1>
            <form id="loginFormElement">
                <input type="email" id="email" class="form-control" placeholder="Email" required>
                <input type="password" id="password" class="form-control" placeholder="Password" required>
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>
    </div>

    <div id="chatInterface" class="main-container hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Threads</h2>
                <button class="new-thread-btn" onclick="createNewThread()">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div id="threadsList">
                </div>
        </div>

        <div class="chat-main">
            <div class="chat-header">
                <h3 id="currentThreadTitle">Select a Thread</h3>
                <div class="user-info-container">
                    <span id="userInfo"></span>
                    <button class="btn-icon" onclick="toggleAdminPanel()">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button class="btn-icon" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
            
            <div class="chat-container">
                <div class="messages-list" id="chatMessages">
                    </div>
            </div>
            
            <div class="message-input-container">
                <input type="text" id="messageInput" placeholder="Type a message..." class="message-input" disabled>
                <button class="btn-primary send-btn" id="sendButton" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
        
        <div id="adminPanel" class="admin-only" style="display: none;">
            <div class="admin-panel-content">
                <div class="admin-header">
                    <h4>Admin Panel</h4>
                    <button class="btn btn-lg btn-secondary" onclick="toggleAdminPanel()" style="font-size: 1.2rem; padding: 10px 20px;">
                        <i class="fas fa-times"></i> Close Admin Panel
                    </button>
                </div>
                
                <ul class="nav nav-tabs" id="adminTabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#userManagement">User Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#documentManagement">Document Management</a>
                    </li>
                </ul>

                <div class="tab-content mt-3">
                    <div class="tab-pane fade show active" id="userManagement">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5>Users</h5>
                                <button class="btn btn-success" onclick="showCreateUserModal()">
                                    <i class="fas fa-plus"></i> Create User
                                </button>
                            </div>
                            <div class="card-body">
                                <div id="usersList"></div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="documentManagement">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5>Documents</h5>
                                <button class="btn btn-success" onclick="showUploadDocumentModal()">
                                    <i class="fas fa-upload"></i> Upload Document
                                </button>
                            </div>
                            <div class="card-body">
                                <div id="documentsList"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade admin-only" id="createUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createUserForm">
                        <div class="mb-3">
                            <input type="email" id="createEmail" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="createPassword" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Create User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade admin-only" id="uploadDocumentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload Document</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadDocumentForm">
                        <div class="mb-3">
                            <input type="file" id="documentFile" class="form-control" accept=".pdf,.docx" required>
                        </div>
                        <div id="uploadProgress" style="display: none;">
                            <div class="progress mb-2">
                                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                            </div>
                            <small id="uploadStatus" class="text-muted">Preparing upload...</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="uploadDocument()">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js?v=14"></script>
</body>
</html>
